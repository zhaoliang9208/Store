<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="menu"><p>Menu</p>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Figuras</a></li>
                    <li><a href="#">Pullovers</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul .menu {
            position: relative;
            display: inline-block;
            color: white;
            background-color: black;
            border-radius: 25px;
            width: 80px;
            height: 50px;
            text-align: center;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            padding: 0;
            list-style-type: none;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: white;
            background-color: black;
        }

        nav ul li ul li {
            display: block;
        }
    </style>
</body>
</html>
